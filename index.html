
<!DOCTYPE html>
<html>
<head>
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 5rem;
    }
    .login-container {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      background: #222;
      border-radius: 15px;
    }
    input, button {
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Enter the Code, Love</h2>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="checkPassword()">Enter</button>
  </div>
  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const correct = "trappacrypto";

      if (input === correct) {
        window.location.href = "menu.html";
      } else {
        alert("Wrong code, cheeky.");
      }
    }
  </script>
</body>
</html>
